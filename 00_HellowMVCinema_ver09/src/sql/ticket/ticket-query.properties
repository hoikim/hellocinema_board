selectTicketPage 		= SELECT ROWNUM, V.* FROM (SELECT ROWNUM RNUM, EE.* FROM (SELECT T.*, TO_CHAR(T.REGDATE, 'yyyy/mm/dd hh24:mi') TREGDATE, S.TIME STIME, TT.NAME TNAME, R.NAME RNAME, M.NAME MNAME, M.POSTER POSTER FROM TICKET T, SCHEDULE S, ROOM R, THEATER TT, MOVIEDATA M WHERE T.SHID = S.SHID AND S.MID = M.MID AND S.RID = R.RID AND R.TID = TT.TID AND T.STATUS = 'N' ORDER BY T.REGDATE DESC) EE ) V WHERE RNUM BETWEEN ? AND ?
